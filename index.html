<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Classifier</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>Email Classifier</h4>
            </div>
            <div class="card-body">
                <form method="post" action="/">
                    <div class="form-group">
                        <label for="email_text">Enter your email draft:</label>
                        <textarea class="form-control" id="email_text" name="email_text" rows="5" placeholder="Type your email draft here..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Classify</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
